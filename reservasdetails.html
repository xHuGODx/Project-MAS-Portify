            <ul class="nav nav-tabs" id="myTab" role="tablist" data-bind="foreach:Events">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" data-bind="attr:{'id':IdS+'-tab','data-bs-target':'#'+IdS, 'aria-controls':IdS},text:Name"></button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent" data-bind="foreach:Events">

                        <h2>Informações:</h2>
                        <div data-bind="html: Descricao"></div>
                        <b>Número Mínimo de pessoas: </b><span data-bind="text:Min_Pessoas"></span><br />
                        <b>Número Máximo de pessoas: </b><span data-bind="text:Max_Pessoas"></span><br />
                        <b>Preço por pessoa:</b> </b><span data-bind="text:Preco, attr:{'id':'preco_fixo'+IdS}"></span>€
                        <div class="slidecontainer">
                            <input type="range" class="slider" value="0" oninput="sliderino(this), preco_total(this)" data-bind="attr:{'min':Min_Pessoas, 'max':Max_Pessoas,'id':'preco'+IdS}">
                        </div>
                        Número de pessoas selecionado: <span data-bind="attr:{'id':'output'+IdS}">10</span><br />
                        Preço total: <span value="0" data-bind="attr:{'id':'price'+IdS}"></span>
                    <!--ko if:login()=='true'-->

                    <!--/ko-->
